<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="jquery-1.12.4.min.js" ></script>
    </head>
    <body>
        <table id="tablaLibros" border="1">
        </table>
        <p id="demo"></p>

        <script type="text/javascript">
            $(document).ready(function () {
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", "http://localhost:8080/p4/webresources/servicerest.games",
                        false);
                xhttp.setRequestHeader("Accept", "application/xml");
                xhttp.send();
                var rawXML = xhttp.responseXML;
// busca la etiqueta libro
                var xmlRow = $(rawXML).find('games');
// va recorriendo cada uno
                $(xmlRow).each(function () {
                    $('#demo').append($(this).find('id').text());
                    $('#demo').append($(this).find('name').text());
                    $('#demo').append($(this).find('console').text());
                    $('#demo').append($(this).find('year').text());
                    $('#demo').append('<br/>');
                });
            });
        </script>
    </body>
</html>
